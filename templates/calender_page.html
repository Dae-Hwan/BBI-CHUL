<body>

<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

        <h1 class="logo"><a href="/">BBICHUL</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="start_page.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="/">Home</a></li>
                <li><a class="nav-link scrollto" href="/main">main</a></li>
                <li><a class="nav-link scrollto" href="/#about">About</a></li>
                <li><a id="login-button" class="getstarted scrollto" href="#" data-toggle="modal"
                       data-target="#loginModal">LogIn</a>
                </li>
                <li><a id="logout-button" onclick="log_out()" class="getstarted scrollto" href="#" data-toggle="modal"
                       data-target="#loginModal">LogOut</a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->


<section class="calAndText">


    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
           data-bs-toggle="dropdown" aria-expanded="false">
            캘린더 선택
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <div>
                <li id="team_cal_one"><button class="dropdown-item">Action</button></li>
                <li id="private_cal_one"><button class="dropdown-item">Another action</button></li>
            </div>
            <li><span class="dropdown-item">-----------</span>
            <li id="append_calender"><a class="dropdown-item">캘린더 추가하기 +</a></li>
        </ul>

    </div>


    <div class="container">
        <div class="row">
            <div class="col-9">
                <div class="calendar">
                    <div class="header">
                        <div class="year-month"></div>
                        <div class="nav">
                            <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                            <button class="nav-btn go-today" onclick="goToday()">Month</button>
                            <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
                        </div>
                    </div>
                    <div class="main">
                        <div class="days">
                            <div class="day">일</div>
                            <div class="day">월</div>
                            <div class="day">화</div>
                            <div class="day">수</div>
                            <div class="day">목</div>
                            <div class="day">금</div>
                            <div class="day">토</div>
                        </div>
                        <div class="dates"></div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="noteBox">
                    <!--박스 설명, 선택한 날짜-->
                    <div class="forms d-flex justify-content-between">
                        <h4>memo</h4>
                        <span class="select-date"></span>
                    </div>
                    <textarea id="calenderNote" onchange="updateText(this)" cols="30" rows="17"
                              placeholder="일정을 입력하세요."></textarea>
                </div>
            </div>
        </div>
    </div>
</section> <!-- cal And Text End-->


</body>

</html>
