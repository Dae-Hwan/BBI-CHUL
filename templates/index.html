<!DOCTYPE html>
<html>
<head>
    <title>삐빅 출근입니다</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='weather.js') }}"></script>



    <style>


    </style>


</head>
<body>

<div class="vl"></div>

<div id="weather_info">
    <h1 class="place"></h1>

    <section>
        <p class="csky"></p>
        <figure class="icon"></figure>
        <p class="temp"></p>
        <aside>
            <div class="aa">

                <p class="temp_max">최고기온:&nbsp</p>
                <p class="temp_min">최저기온:&nbsp</p>
                <p class="humidity">강수량:&nbsp</p>
            </div>
        </aside>
    </section>

</div>
<div class="helper"></div>
<div class="container">
    <div>
            <span class="wise" id="wise-box">
            </span>
    </div>
    <div class="checkin-box">


        <img id="startbtn" class="checkin-img" onclick="check_in()" src="/static/start2.gif" width="400" height="300">

    </div>
    <div class="checkout-box">
        <div id='box' class="timer">
            <div id='timerBox' class="timerBox">
                <div id="time" class="time">00:00:00초 동안 업무중</div>
            </div>
            <div class="btnBox">
                <!--                    <i id="startbtn" class="fa fa-play" aria-hidden="true"></i>-->
                <!--                    <i id="pausebtn" class="fa fa-pause" aria-hidden="true"></i>-->
                <!--                    <i id="stopbtn" class="fa fa-stop" aria-hidden="true"></i>-->
            </div>
        </div>
        <img id="stopbtn" class="checkout-img" onclick="check_out()" src="/static/study2.gif" width="400" height="300">
    </div>
    <div class="day" id="Clockday">00/00/00</div>
    <div class="Clock" id="Clock">00:00</div>
</div>


<script>


</script>


<div class="audio">
    <audio autoplay controls>
        <source src="../static/fire.mp3" type="audio/mp3">
        <source src="../static/night.mp3" type="audio/mp3">
    </audio>
    <audio autoplay controls>
        <source src="../static/night.mp3" type="audio/mp3">
    </audio>
</div>
</body>
</html>
