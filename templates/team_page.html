<div class="body-wrapper">
    <div class="not-exist">
        <p id="team-alert"></p>
        <button id="team-check-btn" onclick="create_team()">팀 만들기</button>
    </div>
    <div class="team-exist">
        <div class="left-body">
            <div>실시간 출석 현황</div>
            <div class="list-box">
                <h1>To Do List</h1>
                <div class="write-box">
                    <input type="text" class="text-basic">
                    <button type="button" id="btnAdd" onclick="addList()">추가</button>
                </div>
                <table class="list-table">
                    <colgroup>
                        <col width="10%">
                        <col width="90%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>check</th>
                        <th>To do List</th>
                    </tr>
                    </thead>
                    <tbody id="listBody">
                    <tr>
                        <td>
                            <input type="checkbox" class="btn-chk">
                        </td>
                        <td>
                            청소하기
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="btn-chk">
                        </td>
                        <td>
                            숙제하기
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="btn-area">
                    <button type="button" id="DeleteSel" onclick="delSelected()">선택 삭제</button>
                    <button type="button" id="btnDelLast" onclick="delLastEle()">마지막 항목 삭제</button>
                    <button type="button" id="btnDelAll" onclick="delAllEle()">전체 삭제</button>
                </div>
            </div>
        </div>
        <div class="right-body">
            <div>mildstone</div>
            <div>팀 기여도</div>
        </div>
    </div>
</div>

<!-- Log in Modal -->
<div class="modal fade" id="loginModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="logInModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                <button id="login_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-box">
                    <label>닉네임</label>
                    <input type="text" id="login_nickname">
                </div>
                <div class="input-box">
                    <label>비밀번호</label>
                    <input type="password" id="login_password" placeholder="비밀번호를 입력해주세요.">
                    <button type="button" id="login_password_eye">비밀번호 보기</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal"
                        onclick="hide_nickname()">회원가입
                </button>
                <button type="button" class="btn btn-secondary" onclick="login()">확인</button>
            </div>
        </div>
    </div>
</div>

<!-- sign up Modal -->
<div class="modal fade" id="signupModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="logInModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
                <button id="signup_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-box">
                    <label>닉네임</label>
                    <input type="text" id="signup_nickname">
                    <p id="can-using">사용해도 되는 닉네임 입니다.</p>
                    <p id="cant-using">이미 사용중인 닉네임 입니다.</p>
                    <button type="button" onclick="nickname_check()">중복확인</button>
                </div>
                <div class="input-box">
                    <label>비밀번호</label>
                    <input type="password" id="signup_password" placeholder="비밀번호를 입력해주세요.">
                    <p>영어 또는 숫자로 6글자 이상으로 작성해주세요</p>
                    <button type="button" id="signup_password_eye">비밀번호 보기</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                        onclick="sign_up()">가입완료
                </button>
            </div>
        </div>
    </div>
</div>
