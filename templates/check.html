<script>
<!--    이미지 클릭할때마다 바뀌는기능-->
    $(document).ready(function () {
        $('.checkin-box').show(); //페이지를 로드할 때 표시할 요소
        $('.checkout-box').hide(); //페이지를 로드할 때 숨길 요소
        $('.checkin-img').click(function () {
            $('.checkin-box').hide(); //클릭 시 첫 번째 요소 숨김
            $('.checkout-box').show(); //클릭 시 두 번째 요소 표시
            $('.checkout-img').click(function () {
                $('.checkout-box').hide(); //클릭 시 첫 번째 요소 숨김
                $('.checkin-box').show(); //클릭 시 두 번째 요소 표시


                return false;
            });
        });
    });


    let time = 0;
    let starFlag = true;
    $(document).ready(function () {
        buttonEvt();
    });

    function init() {
        document.getElementById("time").innerHTML = "00:00:00";
    }

    function buttonEvt() {
        let hour = 0;
        let min = 0;
        let sec = 0;
        let timer;

        // start btn
        $("#startbtn").click(function () {

            if (starFlag) {
                $(".fa").css("color", "#FAED7D")
                this.style.color = "#4C4C4C";
                starFlag = false;

                if (time == 0) {
                    init();
                }

                timer = setInterval(function () {
                    time++;

                    min = Math.floor(time / 60);
                    hour = Math.floor(min / 60);
                    sec = time % 60;
                    min = min % 60;

                    var th = hour;
                    var tm = min;
                    var ts = sec;
                    if (th < 10) {
                        th = "0" + hour;
                    }
                    if (tm < 10) {
                        tm = "0" + min;
                    }
                    if (ts < 10) {
                        ts = "0" + sec;
                    }

                    document.getElementById("time").innerHTML = th + ":" + tm + ":" + ts;
                }, 1000);
            }
        });

        // pause btn
        $("#pausebtn").click(function () {
            if (time != 0) {
                $(".fa").css("color", "#FAED7D")
                this.style.color = "#4C4C4C";
                clearInterval(timer);
                starFlag = true;
            }
        });

        // stop btn
        $("#stopbtn").click(function () {
            if (time != 0) {
                $(".fa").css("color", "#FAED7D")
                this.style.color = "#4C4C4C";
                clearInterval(timer);
                starFlag = true;
                time= time
                time = 0;
                init();
            }
        });
    }

         function check_time() {
            $.ajax({
                type: "POST",
                url: "/check",
                data: {present_time:'present_time'},
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload();
                }
            })
        }
</script>
